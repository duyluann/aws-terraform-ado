name: Update LICENSE

on:
  push:
    branches:
      - main

jobs:
  update-license:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Run Python Script to Update LICENSE
        id: check_changes
        env:
          GITHUB_ACTOR: ${{ github.actor }}
        run: |
          python3 - <<EOF
          import os
          import re
          from datetime import datetime

          def update_license():
              # Variables
              current_year = datetime.now().year
              username = os.getenv("GITHUB_ACTOR", "unknown-user")
              license_files = ["LICENSE", "LICENSE.md"]
              license_file_path = None

              # Find the license file
              for file in license_files:
                  if os.path.exists(file):
                      license_file_path = file
                      break

              if not license_file_path:
                  print("No LICENSE or LICENSE.md file found. Exiting.")
                  return False

              # Read and update the license file
              with open(license_file_path, "r") as file:
                  content = file.read()

              updated_content = re.sub(
                  r"Copyright \(c\) .*",
                  f"Copyright (c) {current_year} {username}",
                  content,
              )

              if content == updated_content:
                  print(f"No changes needed in {license_file_path}.")
                  return False

              with open(license_file_path, "w") as file:
                  file.write(updated_content)

              print(f"Updated {license_file_path} with current year and username.")
              return True

          # Update the license file and return if changes were made
          changes_made = update_license()

          # Use the new method to set outputs
          with open(os.environ['GITHUB_OUTPUT'], 'a') as github_output:
              github_output.write(f"changes={'true' if changes_made else 'false'}\n")
          EOF

      - name: Create Pull Request
        if: steps.check_changes.outputs.changes == 'true'
        uses: peter-evans/create-pull-request@v7
        with:
          commit-message: 'chore: Update LICENSE with current year and username'
          committer: github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>
          author: ${{ github.actor }} <${{ github.actor_id }}+${{ github.actor }}@users.noreply.github.com>
          signoff: false
          title: 'chore: Update LICENSE with current year and username'
          body: |
            This PR updates the LICENSE file to reflect the current year and username.
            Auto-generated by [create-pull-request][1].

            [1]: https://github.com/peter-evans/create-pull-request

            Please review the changes for accuracy and merge if appropriate.
          branch: update-license-${{ github.run_id }}
          base: main
