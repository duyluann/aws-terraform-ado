name: Pre-commit Check with Auto-update

on:
  schedule:
    - cron: '0 0 * * 1' # Runs every Monday at midnight
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  pre-commit-check:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install pre-commit
      run: pip install pre-commit

    - name: Auto-update pre-commit hooks
      run: pre-commit autoupdate

    - name: Check for changes
      id: check_changes
      run: |
        git diff --exit-code || echo "Changes detected"
        echo "changes=$(if git diff --quiet; then echo 'false'; else echo 'true'; fi)" >> $GITHUB_OUTPUT

    - name: Create Pull Request
      if: steps.check_changes.outputs.changes == 'true'
      uses: peter-evans/create-pull-request@v7
      with:
        commit-message: 'chore: Update pre-commit hooks'
        committer: github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>
        author: ${{ github.actor }} <${{ github.actor_id }}+${{ github.actor }}@users.noreply.github.com>
        signoff: false
        title: 'chore: Update pre-commit hooks'
        body: |
          This PR contains automatic updates for pre-commit hooks.
          Auto-generated by [create-pull-request][1]

          [1]: https://github.com/peter-evans/create-pull-request

          Please review the changes to ensure compatibility.
        branch: update-pre-commit-hooks
        base: main
